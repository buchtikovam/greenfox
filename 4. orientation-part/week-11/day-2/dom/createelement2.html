<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Workshop: CreateElement</title>
</head>

<body>
	<ul class="asteroids">
		<li>The King</li>
	</ul>

	<script>
		const planetData = [{
				category: 'inhabited',
				content: 'Foxes',
				asteroid: true,
			},
			{
				category: 'inhabited',
				content: 'Whales and Rabbits',
				asteroid: true,
			},
			{
				category: 'uninhabited',
				content: 'Baobabs and Roses',
				asteroid: true,
			},
			{
				category: 'inhabited',
				content: 'Giant monsters',
				asteroid: false,
			},
			{
				category: 'inhabited',
				content: 'Sheep',
				asteroid: true,
			},
		];

		// Remove the king from the list.
		const list = document.querySelector("ul");
		const king = document.querySelector("li");
		list.removeChild(king);

		// Fill the list based on the following list of objects.
		// Only add the asteroids to the list.
		// Each list item should have its category as a class and its content as text content.-- >
		planetData.forEach(planet => {
			const newPlanet = document.createElement("li");

			if (planet.asteroid === true) {
				newPlanet.textContent = planet.category + " " + planet.content;
				list.append(newPlanet);
			}
		});
	</script>

</body>

</html>
