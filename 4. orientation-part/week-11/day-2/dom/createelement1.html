<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Workshop: CreateElement</title>
</head>

<body>
	<ul class="asteroids">
		<li id="b325" class="asteroid">The King</li>
		<li class="asteroid b326">The Conceited Man</li>
	</ul>
	<div class="container"></div>

	<script>
		// Add an item that says 'The Green Fox'
		// to the asteroid list.
		const list = document.querySelector("ul");
		const newLi = document.createElement("li");
		newLi.textContent = "The Green Fox";
		list.append(newLi);

		// Add an item that says 'The Lamplighter'
		// to the asteroid list.
		const newLi2 = document.createElement("li");
		newLi2.textContent = "The Lamplighter";
		list.append(newLi2);

		// Add a heading saying 'I can add elements to the DOM!'
		// to the.container.
		const container = document.querySelector(".container");
		const newHeading = document.createElement("h1");
		newHeading.textContent = "I can add elements to the DOM!";
		container.append(newHeading);

		// Add an image, any image, to the container.
		const image = document.createElement("img");
		image.src = "https://media.tenor.com/mjKHwpdhC0wAAAAj/peeposadsip.gif";

		container.append(image);
	</script>
</body>

</html>
