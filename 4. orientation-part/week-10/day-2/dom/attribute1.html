<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Workshop: Attributes</title>
</head>

<body>

	<img
		src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
	<a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
	<button>Click me!</button>
	<button class="this-one">Click me!</button>

	<script>
		// Write the image 's url to the console.
		const image = document.querySelector("img");
		const link = document.querySelector("a")
		const buttonSecond = document.querySelector(".this-one")
		console.log(image.getAttribute("src"));

		// Replace the image with a picture of your favorite animal.
		image.setAttribute("src", "https://media.tenor.com/mjKHwpdhC0wAAAAj/peeposadsip.gif")

		// Make the link point to the Green Fox Academy website.
		link.setAttribute("href", "https://www.greenfoxacademy.cz/")

		// Disable the second button.
		buttonSecond.setAttribute("disabled", "")

		// Replace its text with 'Don'
		// t click me!'.
		buttonSecond.textContent = "Don't click me! (i want to sleep please help)"
	</script>

</body>

</html>
