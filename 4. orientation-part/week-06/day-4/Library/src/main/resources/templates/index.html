<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Books</title>
	<meta charset="utf-8" />
</head>
<body>
<div>
	<div th:each="book : ${books}">
		<a th:href="'/books/' + ${book.id}">
			<h1 th:text="${book.author} + ' - ' +${book.title} + ' (' + ${book.releaseYear} + ') '"></h1>
		</a>
	</div>
	<a th:href="'/books/add'">
		<button>Add</button>
	</a>
</div>
</body>
</html>
