<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
<div class="app-container">
    <h1>The best online library!</h1>

    <button id="show-button">ADD NEW BOOK</button>

    <div class="book-container"></div>

    <div class="modal">
        <dialog>
            <h2>Add a new book!</h2>
            <form id="new-book-form" method="dialog">
                <label for="title">Title:</label>
                <input id="title" type="text" name="title" required>

                <label for="author">Author:</label>
                <input id="author" type="text" name="author" required>

                <label for="img">Image url:</label>
                <input id="img" type="text" name="img" required>

                <label for="pages">Number of pages:</label>
                <input id="pages" type="number" name="pages" required>

                <fieldset>
                    <legend>Have you finished the book?</legend>

                    <input id="yes" type="radio" name="is-read" value="Yes" checked>
                    <label for="yes">Yes</label>

                    <input id="no" type="radio" name="is-read" value="No">
                    <label for="no">No</label>
                </fieldset>
                <button type="submit">Submit</button>
                <button id="close-button">Close</button>
            </form>

        </dialog>
    </div>

    <script src="script.js"></script>
</div>
</body>
</html>
