<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>TODO App</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<div id="header">
	<h1>Change details of assignee</h1>
</div>

<div id="filters">
	<a th:href="@{/}">Main page</a>
</div>

<div id="edit-assignee">
	<form th:action="| /update-assignee/${assignee.getId()} |" method="post">
		<label for="name">Enter a new name</label>
		<input type="text" id="name" name="name" th:value="${assignee.getName()}">

		<label for="email">Enter a new email</label>
		<input type="text" id="email" name="email" th:value="${assignee.getEmail()}">

		<button type="submit">GO</button>
	</form>
</div>

</body>
</html>
