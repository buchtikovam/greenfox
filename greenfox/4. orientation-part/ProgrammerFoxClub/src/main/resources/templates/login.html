<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Programmer fox club</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
	<div id="header">
		<h1>Welcome to Programmer Fox Club!</h1>
	</div>

	<p>Please provide a name, so you can associate it to your pet.</p>

	<div id="login-form">
		<div style="color: red" th:if="${error != null}" th:text="${error}"></div>
		<form action="/login" method="post">
			<label for="foxName">Name</label>
			<input type="text" id="foxName" name="foxName">
			<button type="submit">GO</button>
		</form>
	</div>
</body>
</html>
